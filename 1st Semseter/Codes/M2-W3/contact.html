<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>

        <link href="css/contact.css" rel="stylesheet" type="text/css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="https://kit.fontawesome.com/53f4ea485d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
      
        <script src="js/nav.js" defer></script>
      </head>

      <body>
        <header class="primary-header flex">
            <div class="logo">
                <a href="index.html">Logo</a>
            </div>
    
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <i class="fa-solid fa-bars"></i>
            </button>
    
            <nav class="menu" id="main-menu">
                <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="calculator.html">Calculator</a></li>
                    <li><a href="register.html" class="special-link">Register</a></li>
                </ul>
             </nav>
        </header>

        <div class="container">
          <section class="section-container contact" id="contact">
              <form action="#" class="form">
                  <h2 class="form-header">Contact me</h2>
                  <div class="form-inputs">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea name="message" id="message" placeholder="message"></textarea>
                    <div class="form-group">
                        <label for="priority" class="small-text">Select priority</label>
                        <select name="priority" id="priority">
                            <option value="one">Not so urgent</option>
                            <option value="two">Urgent</option>
                            <option value="three">Very Urgent</option>
                            <option value="four">Emergency</option>
                        </select>
                    </div>
                    <button class="button form--button">Submit</button>
                  </div>
              </form>
          </section>
        </div>
      </body>
</html>
