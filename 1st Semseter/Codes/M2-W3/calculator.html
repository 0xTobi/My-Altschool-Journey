        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
        <script src="js/nav.js" defer></script>
    </head>

    <body>
        <header class="primary-header flex">
            <div class="logo">
                <a href="index.html">Logo</a>
            </div>
    
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <i class="fa-solid fa-bars"></i>
            </button>
    
            <nav class="menu" id="main-menu">
                <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                    <li><a href="index.html">Home</a></li>

                    <li><a href="register.html" class="special-link">Register</a></li>
                </ul>
             </nav>
        </header>

        <section class="section-container calculator">
            <h2 class="section-header">Calculator</h2>
            <div class="section-inner calculator-inner">
               <table>
                   <tr>
                       <td colspan="4"><input type="text" name="display"></td>
                   </tr>
                   <tr>
                       <td><input type="button" value="9" onclick="cal.display.value+='9'"></td>
                       <td><input type="button" value="8" onclick="cal.display.value+='8'"></td>
                       <td><input type="button" value="7" onclick="cal.display.value+='7'"></td>
                       <td><input type="button" value="+" onclick="cal.display.value+='+'"></td>
                   </tr>
                   <tr>
                      <td><input type="button" value="6" onclick="cal.display.value+='6'"></td>
                      <td><input type="button" value="5" onclick="cal.display.value+='5'"></td>
                      <td><input type="button" value="4" onclick="cal.display.value+='4'"></td>
                      <td><input type="button" value="-" onclick="cal.display.value+='-'"></td>
                   </tr>
                   <tr>
                      <td><input type="button" value="3" onclick="cal.display.value+='3'"></td>
                      <td><input type="button" value="2" onclick="cal.display.value+='2'"></td>
                      <td><input type="button" value="1" onclick="cal.display.value+='1'"></td>
                      <td><input type="button" value="*" onclick="cal.display.value+='*'"></td>
                   </tr>
                   <tr>
                      <td><input type="button" value="0" onclick="cal.display.value+='0'"></td>
                      <td><input type="button" value="/" onclick="cal.display.value+='/'"></td>
                      <td><input type="button" value="%" onclick="cal.display.value+='%'"></td>
                      <td><input type="button" value="=" onclick="cal.display.value+='='"></td>
                   </tr>
                   <tr>
                      <td colspan="4"><input type="button" value="Delete" onclick="cal.display.value+='Delete'"></td>
                   </tr>
               </table> 
            </div>
        </section>


        <section class="section-container calculator calculator__grid">
            <h2 class="section-header">Grid Calculator</h2>
            <div class="section-inner calculator-inner calculator-inner__grid">
                    <input class="col-4" type="text" name="display">
                    <input class="col-1" type="button" value="9" onclick="cal.display.value+='9'">
                    <input class="col-1" type="button" value="8" onclick="cal.display.value+='8'">
                    <input class="col-1" type="button" value="7" onclick="cal.display.value+='7'">
                    <input class="col-1" type="button" value="+" onclick="cal.display.value+='+'">
                    <input class="col-1" type="button" value="6" onclick="cal.display.value+='6'">
                    <input class="col-1" type="button" value="5" onclick="cal.display.value+='5'">
                    <input class="col-1" type="button" value="4" onclick="cal.display.value+='4'">
                    <input class="col-1" type="button" value="-" onclick="cal.display.value+='-'">
                    <input class="col-1" type="button" value="3" onclick="cal.display.value+='3'">
                    <input class="col-1" type="button" value="2" onclick="cal.display.value+='2'">
                    <input class="col-1" type="button" value="1" onclick="cal.display.value+='1'">
                    <input class="col-1" type="button" value="*" onclick="cal.display.value+='*'">
                    <input class="col-1" type="button" value="0" onclick="cal.display.value+='0'">
                    <input class="col-1" type="button" value="/" onclick="cal.display.value+='/'">
                    <input class="col-1" type="button" value="%" onclick="cal.display.value+='%'">
                    <input class="col-1" type="button" value="=" onclick="cal.display.value+='='">
                    <input class="col-4" type="button" value="Delete" onclick="cal.display.value+='Delete'">
            </div>
        </section>
    </body>
</html>
